<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>授業</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<h2>授業</h2>
		</div>
		<div>
			<form th:action="@{/teacherClass}" method="post">
				<div>
					<p>授業ID：
						<input type="text" name="classId" id="classId" />
					</p>
				</div>
				<div>
					<p>授業名：
						<input type="text" name="className" id="className" />
					</p>
				</div>
				<div>
					<p>時　間：
						<input type="text" name="classTime" id="classTime" />
					</p>
				</div>
				<div>
					<input type="submit" name="teacherRegist" id="teacherRegist" value="登録" />
					<input type="submit" name="teacherUpdate" id="teacherUpdate" value="更新" />
					<input type="submit" name="teacherDelete" id="teacherDelete" value="削除" />
				</div>
			</form>
			<form th:action="@{/back}">
				<input type="submit" name="back" id="back" value="戻る" />
			</form>
		</div>
		<div>
			<!--時間割表-->
			<table border="1">
				<thead>
					<tr>
						<th>授業ID</th>
						<th>教員名</th>
						<th>授業名</th>
						<th>時間</th>
					</tr>
				</thead>
				<tbody>
					<!--dataを繰り返し処理でテーブルに表示-->
					<tr th:each="data : ${classData}" th:object="${data}">
						<td th:text="*{CLASS_ID}"></td>
						<td th:text="*{TEACHER_NAME}"></td>
						<td th:text="*{CLASS_NAME}"></td>
						<td th:text="*{CLASS_TIME}"></td>
					</tr>
				</tbody>
			</table>
		</div>


<!-- モーダルを開くボタン・リンク -->
<div class="container">
	<div class="row my-3">
		<h1>モーダルを開く</h1>
	</div>
	<div class="row mb-5">
		<div class="col-2">
			<button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#testModal">ボタンで開く</button>
		</div>
		<div class="col-2">
			<a class="btn btn-primary" data-toggle="modal" data-target="#testModal">リンクボタンで開く</a>
		</div>
	</div>
</div>
<!-- ボタン・リンククリック後に表示される画面の内容 -->
<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>class="modal-title" id="myModalLabel">削除確認画面</h4></h4>
			</div>
			<div class="modal-body">
				<label>データを削除しますか？</label>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
				<button type="button" class="btn btn-danger">削除</button>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
