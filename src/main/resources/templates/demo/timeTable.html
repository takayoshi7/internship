<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">

		<title>時間割表</title>
	</head>
	<body>
		<h2 class="title"><span th:text="${userName}"></span>さんの時間割表</h2>
		<form th:action="@{/delete}" method="post">
			<p class="input-classid">
				<label for="classId">授業ID：</label>
				<input type="text" name="classId" id="classId" />
				<label style="color: red;" th:text="${classIdError}"></label>
			</p>
			<div class="flex-btn">
				<input type="submit" class="delete-btn" name="delete" id="delete" value="削除" />
		</form>
			<form th:action="@{/back}">
				<input type="submit" class="back-btn" name="back" id="back" value="戻る" />
			</form>
		</div>
		<div>
			<!--時間割表-->
			<table border="1" class="timetable">
				<thead>
					<tr>
						<th class="class-id">授業ID</th>
						<th class="teacher-name">教員名</th>
						<th class="class-name">授業名</th>
						<th class="class-time">時間</th>
					</tr>
				</thead>
				<tbody>
					<!--dataを繰り返し処理でテーブルに表示-->
					<tr th:each="data : ${timeTable}" th:object="${data}">
						<td th:text="*{CLASS_ID}"></td>
						<td th:text="*{TEACHER_NAME}"></td>
						<td align="left" th:text="*{CLASS_NAME}"></td>
						<td th:text="*{CLASS_TIME}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
