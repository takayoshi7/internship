<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">

		<title>ログイン画面</title>
	</head>
	<body>
		<h2 class="title">ログイン</h2>
		<!--コントローラーのPostMappingがmenuのメソッドに-->
		<form th:action="@{/menu}" method="post">
			<div class="select-radio">
				<input type="radio" class="radio-t" name="selectJob" th:value="Teacher" th:text="教員" th:checked="${selectJob == 'Teacher' ? true : false}" />
				<input type="radio" class="radio-s" name="selectJob" th:value="Student" th:text="学生" th:checked="${selectJob == 'Student' ? true : false}" />
			</div>
			<div class="input-userid">
				<label for="userId">ユーザーID：</label>
				<input type="text" name="userId" id="userId" th:value="${userId}" />
			</div>
			<div class="errorArea">
				<label class="errorMsg" th:text="${idError}"></label>
			</div>
			<div class="input-password">
				<label for="password">パスワード：</label>
				<input type="password" name="password" id="password" th:value="${password}" />
			</div>
			<div class="errorArea">
				<label class="errorMsg" th:text="${passError}"></label>
			</div>
			<div class="flex-btn">
				<input type="submit" class="login-btn" name="login" value="ログイン" />
		</form>
				<form th:action="@{/end}">
					<input type="submit" class="end-btn" name="end" value="終了" />
				</form>
			</div>
	</body>
</html>
