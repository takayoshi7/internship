<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認ダイアログ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>確認</h2>
        <p class="check-msg" th:text="${actionMsg} + ' してもよろしいでしょうか？'"></p>
        <form th:action="@{'/' + ${action}}" method="post">
            <input type="hidden" name="classId" th:value="${classId}">
            <input type="hidden" name="className" th:value="${className}">
            <input type="hidden" name="fromClassTime" th:value="${fromClassTime}">
            <input type="hidden" name="toClassTime" th:value="${toClassTime}">
            <input type="submit" class="dialog-btn yes-btn" value="はい" />
            <a th:href="'/' + ${from}" class="dialog-btn no-btn">いいえ</a>
        </form>
    </div>
</body>
</html>
